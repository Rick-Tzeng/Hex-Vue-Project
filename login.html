<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理後臺登入頁面</title>
    <!-- Bootstrap v5.1.3 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- personal setting CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="text-center text-success mb-3">登入頁面</h1>
          <div class="col-10 bg-success bg-opacity-25 rounded-3 p-3">
            <!-- Form 登入表單 -->
            <form>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="userNameInput"
                  placeholder="name@example.com"
                  v-model="user.username"
                  required
                  autofocus
                />
                <label for="userNameInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  placeholder="Password"
                  v-model="user.password"
                  required
                />
                <label for="passwordInput">Password</label>
              </div>
              <button
                type="button"
                class="btn btn-outline-success w-100 mt-3"
                id="loginButton"
                @click="login"
              >
                登入
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 text-center text-muted">&copy; 2021~&infin;－六角學院</p>
      </div>
    </div>

    <!-- axios jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/login.js" type="module"></script>
  </body>
</html>
